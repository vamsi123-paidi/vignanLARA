<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            background: dimgray;
        }
        .buttonContainer{
            background:linear-gradient(darkcyan,darkkhaki,dimgray);
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            padding: 10px;
        }
        button{
            padding: 10px;
            border-radius: 20%;
            background:linear-gradient(darkcyan,darkkhaki,dimgray);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: darkorchid;
        }
        button:hover{
            background: lightgrey;
        }
        .subDiv{
            background: lemonchiffon;
            color: darkkhaki;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .flexContainer{
            min-height: 250px;
            min-width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: darkslategray;
            color: lightseagreen;
            border: 2px solid darkgray;
            border-radius: 10%;

        }
    </style>
</head>
<body>
    <!-- <ol id="list"></ol> -->
     <div class="buttonContainer">
        <input type="number" id="userInput">
        <button onclick="callerFuncion()">Fetch user</button>
        <button onclick="randomUser()">random user</button>
     </div>
     <div id="main"></div>
    <script>
        const fetchData = async(userInput)=>{
            const main = document.getElementById("main")
            const response =await fetch(`https://jsonplaceholder.typicode.com/users/${userInput}`)
            if(!response.ok){
                alert("failed to fetch")
            }
            const data = await response.json()
            main.innerHTML = `${data.name}`
        }
        
       const callerFuncion = ()=>{
        const userInput = document.getElementById("userInput").value;
        if(!userInput){
            alert("enter userid")
        }
        console.log(userInput)
        fetchData(userInput)
       }

       const randomUser = ()=>{
        const userInput = document.getElementById("userInput");
        const randomInput = Math.round(Math.random()*10)+1;
        userInput.value = randomInput; 
        if(randomInput>0 && randomInput<=10){
            fetchData(randomInput)
        }else{
            alert("rondom genration error")
        }

       }
    </script>
</body>
</html>
