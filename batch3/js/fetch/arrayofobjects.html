<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            background: dimgray;
        }
        .buttonContainer{
            background:linear-gradient(darkcyan,darkkhaki,dimgray);
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 16px;
            border-radius: 20%;
            background:linear-gradient(darkcyan,darkkhaki,dimgray);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: darkorchid;
        }
        button:hover{
            background: lightgrey;
        }
        .subDiv{
            background: lemonchiffon;
            color: darkkhaki;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .flexContainer{
            min-height: 250px;
            min-width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: darkslategray;
            color: lightseagreen;
            border: 2px solid darkgray;
            border-radius: 10%;

        }
    </style>
</head>
<body>
    <!-- <ol id="list"></ol> -->
     <div class="buttonContainer">
        <button onclick="fetchData()">Fetch Data</button>
     </div>
     <div id="main"></div>
    <script>
        const fetchData = async()=>{
            const main = document.getElementById("main")
            const response =await fetch("https://jsonplaceholder.typicode.com/users")
            const data =await response.json();
            console.log(data[0].name)
            const subDiv = document.createElement("div")
            subDiv.setAttribute("class","subDiv")
            data.map((user)=>{
                console.log(user.name)
                subDiv.innerHTML += `<div class="flexContainer">${user.name}</div>`

                main.appendChild(subDiv)
            })

        }
    </script>
</body>
</html>
