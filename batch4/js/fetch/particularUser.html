<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="userInput" placeholder="entfer userid to fetch">
    <button onclick="callerFunction()">Fetch user</button>
    <button onclick="randomUser()">Random user</button>

    <p id="output"></p>
    <script>
        const fetchData =async (userInput)=>{
            const output = document.getElementById("output")
            const response =await fetch(`https://jsonplaceholder.typicode.com/users/${userInput}`)
            if(!response.ok){
                alert("invalid userid")
                return
            }
            const data =await response.json()
            console.log(data)
            
            output.innerHTML= `${data.name},${data.email}`
        }


        const callerFunction = ()=>{
            const userInput = document.getElementById("userInput").value;
            console.log(userInput)
            if(!userInput){
                alert("enter user id ")
                return
            }
            fetchData(userInput)
        }
        const randomUser = ()=>{
            const userInput = document.getElementById("userInput");
            const randomInput = Math.round(Math.random()*10)+1;
            userInput.value = randomInput

            if(randomInput>0 && randomInput<=10){
                fetchData(randomInput)
            }else{
                alert("random generation error")
            }
        }
    </script>
</body>
</html>
