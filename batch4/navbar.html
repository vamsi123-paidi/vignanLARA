<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
           background: black; 
           color: white;
           display: flex;
           flex-direction: row;
        }
        .title{
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 500;
            color: cornsilk;
        }

        .list ul{
            display: flex;
            flex-direction: row;
        }
        .list ul li{
            list-style: none;
            font-style: 15px;
            cursor: pointer;
            margin: 20px;
            margin-left: 87px;
        }

    </style>
</head>
<body>
    <nav>
        <div id="main">
            <div class="title">
                <h3>NavbarBrand</h3>
            </div>
            <div class="list">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
