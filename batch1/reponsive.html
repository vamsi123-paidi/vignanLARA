<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: aqua;
            font-size: 50px;
        }
        @media(max-width:992px) {
            p{
                color: blue;
                font-size: 30px;
            }   
        }
        @media(max-width:768px) {
            p{
                color: rgb(14, 164, 36);
                font-size: 20px;
                
            }   
        }
        @media(max-width:576px) {
            p{
                color: rgb(210, 100, 16);
                font-size: 10px;
                
            }   
        }
    </style>
</head>
<body>
    <p>this is showing you responsiveness</p>
</body>
</html>
