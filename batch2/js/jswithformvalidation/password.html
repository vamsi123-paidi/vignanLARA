<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Password:</label>
    <input type="text" id="userPassword" />
    <p id="passwordHint"></p>

    <script>
      const passwordInput = document.getElementById("userPassword");
      const hint = document.getElementById("passwordHint");

      passwordInput.addEventListener("input", () => {
        const pass = passwordInput.value;

        if (pass.length < 8) {
          hint.textContent = "Too short! (Need 8+ letters)";
          hint.style.color = "red";
        } else if (!/[A-Z]/.test(pass)) {
          hint.textContent = "Add a CAPITAL letter!";
          hint.style.color = "yellow";
        } else if (!/[a-z]/.test(pass)) {
          hint.textContent = "Add a small letter!";
          hint.style.color = "orange";
        } else if (!/[0-9]/.test(pass)) {
          hint.textContent = "Add a number letter!";
          hint.style.color = "lightgreen";
        } else {
          hint.textContent = "Perfect!";
          hint.style.color = "green";
        }
      });
    </script>
  </body>
</html>
